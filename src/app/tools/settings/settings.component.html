<h1>Enabled Tools</h1>
<div *ngFor="let tool of tools">
  <mat-slide-toggle *ngIf="tool !== 'settings'"
    [checked]="isEnabled(tool)"
    (change)="updateToolEnabled($event, tool)">
    {{labels[tool]}}
  </mat-slide-toggle>
</div>

<h2>Other Settings</h2>
<mat-slide-toggle [checked]="isDebugMode" (change)="updateDebugMode($event)">
  Debug
</mat-slide-toggle>
