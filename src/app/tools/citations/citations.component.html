<input type="url" [(ngModel)]="articleUrl" />
<button mat-raised-button (click)="import()">Import</button>
<br>
<br>

<button mat-raised-button (click)="refreshProjectFiles()">
  <mat-icon>refresh</mat-icon>
</button>
<button mat-raised-button *ngFor="let file of mainbib" (click)="openBibtex(file)">
  Open {{file}}
</button>
<button mat-raised-button *ngIf="mainbib" (click)="newBibtex()">
  New .bib file
</button>
<button mat-raised-button *ngIf="!mainbib" (click)="newBibtex('main.bib')">
  Create main.bib
</button>
<br><br>

<button mat-raised-button (click)="copy()">
  <mat-icon>content_copy</mat-icon>
</button>
<button mat-raised-button (click)="insert()">
  <mat-icon>add</mat-icon>
</button>
<br>
<textarea disabled>{{bibtex}}</textarea>
<br><br>
<button mat-raised-button (click)="parse()">
  Read BibTeX file
</button>
<ul>
  <li *ngFor="let cite of citations">
    <a href="{{cite.url}}" *ngIf="cite.url" target="_blank">{{cite.title}}</a>
    <span *ngIf="!cite.url">{{cite.title}}</span>
  </li>
</ul>
